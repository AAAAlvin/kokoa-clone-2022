<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find KakaoTalk</title>
</head>

<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://d2v80xjmx68n4w.cloudfront.net/members/thumbs/vlMI71496622369."
                    class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">YoungHyeon</h4> 
                    <h6 class="user-component__subtitle">
                        010-3432-5887
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-address-book"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">
                Suggenstions
            </h4>

            <div class="more_suggenstions__icons">
                <div class="more_suggenstions__icon">
                    <div class="more_suggenstions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more_suggenstions__icon-text">
                        Kakao Story
                    </span>
                </div>
                <div class="more_suggenstions__icon">
                    <div class="more_suggenstions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more_suggenstions__icon-text">
                        Kakao Story
                    </span>
                </div>

            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__point"></span>
                </a>
            </li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/ed3ec92639.js"
        crossorigin="anonymous">
    </script>
